<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceLink | Provider Signup</title>
    
    <!-- CSS Links -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif; /* Default font for body */
        }
        
        body {
            background-color: #f5f5f5;
            height: auto; /* Changed to auto to accommodate footer padding */
            padding-bottom: 50px; /* Added bottom padding for footer */
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            background: white; /* Keep header color unchanged */
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 10px 0; /* Adjust padding for header height */
        }
        
        .navbar {
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif; /* Use the same font as home.html */
        }

        .navbar-brand span {
            color: #007bff; /* Changed to blue */
            font-weight: bold; /* Make it bold */
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .navbar-nav .nav-link {
            font-weight: bold; /* Make the nav items bold */
            transition: color 0.3s ease; /* Smooth transition for color change */
        }
        
        .navbar-nav .nav-link:hover {
            color: #007bff !important; /* Change color to blue on hover */
        }
        
        .sign-in-btn {
            text-decoration: none;
            color: #404145;
            font-weight: 600;
            padding: 8px 16px;
        }
        
        .join-btn {
            text-decoration: none;
            color: #fff;
            background-color: #007bff; /* Changed to blue */
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .hero {
            position: relative;
            height: calc(100vh - 70px);
            background-image: url('/api/placeholder/1500/800');
            background-size: cover;
            background-position: center;
            padding-top: 50px; /* Adjust for fixed header */
        }
        
        .signup-container {
            position: relative; /* Changed to relative */
            top: 50px; /* Adjusted to position below the header */
            left: 50%;
            transform: translate(-50%, 0); /* Center horizontally */
            display: flex;
            width: 650px; /* Increased width to make it slightly bigger */
            height: auto; /* Adjusted height for signup */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .left-side {
            width: 45%;
            background-color: #007bff; /* Changed to blue */
            color: white;
            padding: 30px; /* Adjusted padding */
            padding-top: 50px; /* Added top padding for text inside left box */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the start */
            position: relative; /* For absolute positioning of the image */
            overflow: hidden; /* Ensure content does not overflow */
        }
        
        .left-side h1,
        .left-side ul {
            position: relative; /* Position relative to the left-side */
            z-index: 2; /* Ensure text is above the background image */
        }

        .right-side {
            width: 55%;
            background-color: white;
            padding: 30px; /* Adjusted padding */
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            font-size: 2rem; /* Adjusted font size */
            margin-bottom: 20px; /* Adjusted margin */
        }
        
        .features {
            list-style: none;
            margin-top: 10px; /* Adjusted margin */
        }
        
        .features li {
            margin-bottom: 15px; /* Adjusted margin */
            display: flex;
            align-items: center;
            font-size: 16px; /* Adjusted font size */
        }
        
        .features li::before {
            content: "âœ“";
            margin-right: 10px;
            font-weight: bold;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px; /* Adjusted margin */
            color: #404145;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Adjusted gap */
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px; /* Adjusted gap */
        }
        
        label {
            font-size: 14px;
            color: #404145;
            font-weight: 600;
        }
        
        input {
            padding: 8px; /* Decreased padding */
            border: 1px solid #c5c6c9;
            border-radius: 4px;
            font-size: 14px; /* Decreased font size */
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #62646a;
        }
        
        .forgot-password {
            text-align: right;
            font-size: 12px; /* Decreased font size */
            color: #1dbf73;
            text-decoration: none;
            font-weight: 500;
        }
        
        .continue-btn {
            background-color: #007bff; /* Changed to blue */
            color: white;
            padding: 10px; /* Decreased padding */
            border: none;
            border-radius: 4px;
            font-size: 14px; /* Decreased font size */
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px; /* Adjusted margin */
        }
        
        .person-image {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: auto;
        }
        
        .person-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#"><span>ServiceLink</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'service' %}">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Become a Provider</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">User SignUp</a>
                        </li>
                    </ul>
                    <a href="{% url 'providerlogin' %}" class="btn btn-primary ms-lg-3">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="hero">
        <div class="signup-container">
            <div class="left-side">
                <h1>Join us as a Service Provider</h1>
                <ul class="features">
                    <li>Showcase your skills</li>
                    <li>Connect with clients globally</li>
                    <li>Flexible working hours</li>
                </ul>
            </div>
            
            <div class="right-side">
                <h2>Create your provider account</h2>
                
                <form method="POST">
                    {% csrf_token %}
                
                    <div class="form-group">
                        <label for="id_company_name">Company Name</label>
                        <input type="text" id="id_company_name" name="company_name" class="form-control" value="{{ form.company_name.value|default_if_none:'' }}" required>
                    </div>
                
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input type="email" id="id_email" name="email" class="form-control" value="{{ form.email.value|default_if_none:'' }}" required>
                    </div>
                
                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}">Password</label>
                        <div class="password-field">
                            {{ form.password }}
                            <span class="password-toggle">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="#62646A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <circle cx="12" cy="12" r="3" stroke="#62646A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="id_phone">Phone</label>
                        <input type="text" id="id_phone" name="phone" class="form-control" value="{{ form.phone.value|default_if_none:'' }}" required>
                    </div>
                
                    <div class="form-group">
                        <label for="id_address">Address</label>
                        <textarea id="id_address" name="address" class="form-control" required>{{ form.address.value|default_if_none:'' }}</textarea>
                    </div>
                
                    <div class="form-group">
                        <label for="id_category">Category</label>
                        <select id="id_category" name="category_id" class="form-control" required>
                            {% for value, label in form.category_id.field.choices %}
                                <option value="{{ value }}" {% if form.category_id.value == value|stringformat:"s" %}selected{% endif %}>
                                    {{ label }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                            
                    
                    <!-- Hidden Verified Field -->
                    <input type="hidden" name="verified" value="0">
                
                    <button type="submit" class="continue-btn">Sign Up</button>
                </form>
                

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordField = document.querySelector('input[name="password"]'); // Select by name
            const passwordToggle = document.querySelector('.password-toggle');
    
            if (passwordField && passwordToggle) {
                passwordToggle.addEventListener('click', function() {
                    // Toggle the type attribute
                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordField.setAttribute('type', type);
                });
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admin login for managing services">
    <meta name="theme-color" content="#007bff">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-image: url('img/login_bg.png'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar-brand span {
            font-size: 1.5rem;
            font-weight: 700;
            color: #007bff;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 10px; /* Space for the fixed header */
        }

        .login-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }

        .login {
            padding: 30px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .login h2 {
            font-size: 2em;
            font-weight: 600;
            color: #eef1f5;
            margin-bottom: 20px;
        }

        .inputBox {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .inputBox input {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Light border */
            border-radius: 5px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.8); /* Slightly opaque background */
        }

        .inputBox input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .inputBox input[type="submit"]:hover {
            background: #0056b3;
        }

        .group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .group a {
            font-size: 0.9em;
            color: #eef1f5;
            text-decoration: none;
        }

        .group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="home.html"><span>Admin Panel</span></a>
            <div>
                <a href="signup.html" class="btn btn-primary">Sign in</a>
            </div>
        </nav>
    </header>

    <section>
        <div class="login-wrapper">
            <img src="img/admin-panel.png" alt="Admin Login Image" style="width: 80px; height: auto;"> <!-- Replace with your image -->
            <div class="login">
                <h2>Admin Login</h2>
                <div class="inputBox">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </div>
                <div class="group">
                    <a href="signup.html">You have an account?</a>
                    <a href="signup.html">Signup</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
